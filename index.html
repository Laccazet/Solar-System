<!DOCTYPE html>
<html>

    <head>
        <title>Solar System</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    </head>



    <body>
        

        <div class="main">

            <div class="navbar-container">
                <div class="logo-container">
                    <h4 class="logo">Solar<br>System</h4>
                </div>

                <div class="menu-container">
                    <img class="menu-button" src="Images/more.png">
                    <div class="menu">
                        <img class="en" src="Images/united-kingdom.png">
                    </div>
                </div>

            </div>

            <div class="outer"> 
                <div class="space"">

                    <div class="planets">

                        <div class="orbit">
                            <div class="orbit-center"></div>
                        </div>

                        <div class="planet sun">
                            <div class="center su">
                                <div class="name-bubble">Sun</div>
                            </div>
                        </div>

        
                        <div class="planet mercury">
                            <div class="center me effect">
                                <div class="name-bubble">Mercury</div>
                            </div>
                        </div>
        
                        <div class="planet venus">
                            <div class="center ve effect">
                                <div class="name-bubble">Venus</div>
                            </div>
                        </div>
        
                        <div class="planet earth">
                            <div class="center ea effect">
                                <div class="name-bubble">Earth</div>
                            </div>
                        </div>
        
                        <div class="planet mars">
                            <div class="center ma effect">
                                <div class="name-bubble">Mars</div>
                            </div>
                        </div>
        
                        <div class="planet jupiter">
                            <div class="center ju effect">
                                <div class="name-bubble">Jupiter</div>
                            </div>
                        </div>
        
                        <div class="planet saturn">
                            <div class="center sa effect">
                                <div class="name-bubble">Saturn</div>
                            </div>
                        </div>
        
                        <div class="planet uranus">
                            <div class="center ur effect">
                                <div class="name-bubble">Uranus</div>
                            </div>
                        </div>
        
                        <div class="planet neptune">
                            <div class="center ne effect">
                                <div class="name-bubble">Neptune</div>
                            </div>
                        </div>
                    </div>

                    <div class="info-container">
                        <div class="info">
                            <div class="info-header">
                                <h1>Planet</h1>
                                <div class="close-button">X</div>
                            </div>
                            <h2>Surface Area: <span class="surface-area"></span></h2>
                            <h2>Mass: <span class="mass"></span></h2>
                            <h2>Age: <span class="age"></span></h2>
                            <div class="overview-container">
                                <h3>Overview</h3>
                                <p>lorem ipsum</p>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="app.js"></script>

    </body>

</html>
